<style> 
#myDIV {
    border: 1px solid black;
    width: 400px;
    height: 90px;

    text-align: center;
}

    50% {font-weight: bold;}
}

/* Standard syntax */
@keyframes mymove {
    50% {font-weight: bold;}
}
</style>
